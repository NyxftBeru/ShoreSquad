<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew for beach cleanups!">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ShoreSquad</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#map">Find Cleanups</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h2>Make Waves of Change</h2>
                <p>Join the movement to keep our beaches clean</p>
                <button class="cta-button">Join a Cleanup</button>
            </div>
        </section>

        <section id="map" class="map-section">
            <h2>Find Nearby Cleanups</h2>
            <div id="cleanup-map">
                <!-- Map will be inserted here via JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather info will be dynamically inserted -->
            </div>
        </section>

        <section id="community" class="community-section">
            <h2>Squad Updates</h2>
            <div class="community-feed">
                <!-- Community updates will be dynamically inserted -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanup fun and connected</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
